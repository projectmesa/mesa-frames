name: build

on:
  push:
    branches:
      - main
      - release**
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

# This will cancel previous run if a newer job that obsoletes the said previous
# run, is started.
# Based on https://github.com/zulip/zulip/commit/4a11642cee3c8aec976d305d51a86e60e5d70522
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 6

    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        python-version: ['3.13']
        include:
          - os: ubuntu
            python-version: '3.11'
          - os: ubuntu
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv via GitHub Action
        uses: astral-sh/setup-uv@v6

      - name: Install mesa-frames + dev dependencies
        run: |
          # 1. Install the project itself
          uv pip install --system .
          # 2. Install everything under the "dev" dependency group
          uv pip install --group dev --system

      - name: Test with pytest
        run: pytest --durations=10 --cov=mesa_frames tests/ --cov-report=xml

      - if: matrix.os == 'ubuntu'
        name: Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}