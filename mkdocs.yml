# Project information
site_name: mesa-frames documentation
site_url: https://projectmesa.github.io/mesa-frames
repo_url: https://github.com/projectmesa/mesa-frames
repo_name: projectmesa/mesa-frames
docs_dir: docs/general

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  # Logo (PNG)
  logo: https://raw.githubusercontent.com/projectmesa/mesa/main/docs/images/mesa_logo.png
  # Favicon (ICO)
  favicon: https://raw.githubusercontent.com/projectmesa/mesa/main/docs/images/mesa_logo.ico

# Plugins
plugins:
  - search
  - mkdocs-jupyter:
      execute: true # Ensures the notebooks run and generate output
      include: ["*.ipynb"] # Restrict processing to notebooks only (avoid executing raw .py tutorial files)
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true
  - include-markdown:
      encoding: utf-8

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: projectmesa
      repo: mesa-frames
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra JavaScript and CSS for rendering
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Custom CSS for branding (brand-core then material adapter)
# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/projectmesa
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mesa-frames/

# Navigation
nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user-guide/0_getting-started.md
      - Classes: user-guide/1_classes.md
  - Tutorials:
      - Introductory Tutorial: tutorials/2_introductory_tutorial.ipynb
      - Advanced Tutorial: tutorials/3_advanced_tutorial.ipynb
      - Data Collector Tutorial: tutorials/4_datacollector.ipynb
  - API Reference: api/index.html
  - Contributing:
      - Contribution Guide: contributing.md
      - Development Guidelines: development/index.md
      - Roadmap: roadmap.md
