[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mesa_frames"
description = "An extension to the Mesa framework which uses pandas/Polars DataFrames for enhanced performance"
authors = [
  { name = "Project Mesa Team", email = "projectmesa@googlegroups.com" },
  { name = "Adam Amer"},
]
license = { text = "MIT" }
readme = "README.md"
keywords = [
    "simulation",
    "simulation-environment",
    "gis",
    "pandas",
    "simulation-framework",
    "agent-based-modeling",
    "complex-systems",
    "spatial-models",
    "mesa",
    "complexity-analysis",
    "modeling-agents",
    "agent-based-modelling"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Life",
]
dependencies = [
  "numpy~=1.26",
  "typing-extensions>=4.9", #typing-extensions.Self added in 4.9
]
requires-python = ">=3.8"
dynamic = [
  "version",
  "optional-dependencies",
]

[project.urls]
Documentation = "https://projectmesa.github.io/mesa-frames"
Repository = "https://github.com/projectmesa/mesa-frames.git"

[tool.hatch.metadata.hooks.custom]
path = "_optional_dependencies_hook.py"

[tool.hatch.version]
path = "mesa_frames/__init__.py"

[tool.hatch.envs.test]
features = ["test"]

[tool.hatch.envs.dev]
features = ["dev"]

[tool.ruff.lint]
select = ["D"]
ignore = ["D101", "D102", "D105"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"examples/*" = ["D"]
"docs/*" = ["D"]

